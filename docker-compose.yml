version: "3.9"
services:
  db:
    image: mysql:8.0
    container_name: ecommerce-mono-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ecommerce
      MYSQL_USER: app
      MYSQL_PASSWORD: app
    ports:
      - "3306:3306"
    volumes:
      - ./.data/mysql:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
  adminer:
    image: adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - db